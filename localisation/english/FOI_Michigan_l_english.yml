##Focus##
MCH_Announce_A_State_Of_Emergency: "Announce A State Of Emergency"
MCH_Announce_A_State_Of_Emergency_desc: "The Militia problem is getting out of hand, if we are to stabilise the nation enough to deal with the economic problems, §RWE MUST§! Announce a state of emergency, giving extra-judiciary powers to the Canadian Garrison."
MCH_Suspend_The_National_Parliament: "Suspend The National Parliament"
MCH_Suspend_The_National_Parliament_desc: "In order to preserve the Republic, it is in our best interests to suspend the Parliament, handing all power over to the Canadian Garrison, headed by the Veteran Harry Crerar. With his powers and resolve we should be able to deal with the militia Problems, and get the country back on track.\n§g'God Save Michigan, For No One Else Will...'§!"
MCH_An_Equal_Partnership: "An Equal Partnership"
MCH_An_Equal_Partnership_desc: "Now that elections have been held, we can take better care of ourselves. Perhaps we can rid ourselves of the Canadian Garrison, so that finally our two nations may be in an Equal Partnership."
MCH_Deal_With_The_Militia_Issue: "Deal With The Militia Issue"
MCH_Deal_With_The_Militia_Issue_desc: "It is time to deal with The Extremist Factions which plague our nation. We will pass legislation against them, as well as violently reacting any terrorism they try and commit.\n§g'An Eye For An Eye'§!"
MCH_Focus_On_Fascist_Militias: "Focus On Fascist Militias"
MCH_Focus_On_Fascist_Militias_desc: "The Nazi Run 'National Workers' Movement' is the greatest threat to our nation, the strength of Germany in Europe will only strengthen those which wish to emulate them. We must cut them down to size before they get to powerful."
MCH_Focus_On_Commie_Militias: "Focus On Communist Militias"
MCH_Focus_On_Commie_Militias_desc: "The Communist Red Army is the greatest threat to our nation. The Strength of Germany in Europe makes one assume the Nazis would be the most powerful, drawing our attention away from the Commies. We must not fall pray to such ideas, we must bring an End to Lewis' Red Army."
MCH_Ban_Extremist_Organisations: "Ban Extremist Organisations"
MCH_Ban_Extremist_Organisations_desc: "If we Ban participation in Extremist Organisations, the majority of people who are in them, ordinary nice people Who didn't realise there errors, will leave. Making it much easier to deal with what remains."
MCH_End_The_State_Of_Emergency: "End The State Of Emergency"
MCH_End_The_State_Of_Emergency_desc: "Finally, the Militias are subdued enough so that we can officially end the State of Emergency. Soon, new elections will be held, and civilian rule restored.\n§g'All Can Breath In The Fresh, Michigan Air'§!"
MCH_Utilise_Canadian_Aid: "Utilise Canadian Aid"
MCH_Utilise_Canadian_Aid_desc: "The Canadians have been incredibly generous; they have supplied us with a great many supplies to deal with our current situation. We should utilise them to help rejuvinate the Economy, and to help those in need."
MCH_Invest_In_Detroit: "Invest In Detroit"
MCH_Invest_In_Detroit_desc: "Detroit, the largest city in our Nation, is a hotbed of Radicalism and Unemployment. By investing in it, we will be able to sway more people to our cause and help reducing the Economic Strain we face."
MCH_Economic_Protectionism: "Economic Protectionism"
MCH_Economic_Protectionism_desc: "We must rely on ourselves. We have seen how international war means a policy of Free Trade is impossible, and so economic protectionism is the way to go if we are to help our country in the long run."
MCH_Dish_Out_Relief: "Dish Out Relief"
MCH_Dish_Out_Relief_desc: "Relief, or the more widely used term, benefits, should be given to those out of Work or in poor economic conditions so they can more better find work and improve the Economy. The people are the backbone of our nation."
MCH_The_Poor_Law_Amendement_Act: "The Poor Law Amendement Act"
MCH_The_Poor_Law_Amendement_Act_desc: "Some suggest that our policy of Outdoor Relief has been to leniant and has not helped the economy, they suggest we replace it with Workhouses, the act to do this is referred to as the 'Poor Law Amendement Act'. Should We wish, we can replace our current system with it."
MCH_Right_To_Work: "Right To Work"
MCH_Right_To_Work_desc: "There are various radicals within the Old National Parliament, headed by the Democratic Socialist Sydney Novak, who wish to give people 'the right to work', meaning the right to have a job, and not being prevented from doing so."
MCH_Fix_The_Economy: "Fix The Economy"
MCH_Fix_The_Economy_desc: "After a long time, we have been able to stabilise the economy, there is only one final step before we can officially say the Economy is healthy and Stable. Soon Stability will be upon us\n§g'Hark, Stability Upon Us'§!"
MCH_Allow_The_Parliament_To_Return: "Allow The Parliament To Return"
MCH_Allow_The_Parliament_To_Return_desc: "Our Work here is finished. We can return to civilian life. Once again the People of Michigan will be able to have say in their Government. Democracy will once more embrace the land. New Elections are to be held."
MCH_New_Elections: "New Elections"
MCH_New_Elections_desc: "The Next Elections are here! There are three main parties who are in the running to Win:\n§RThe Socialist Labour Party§! Lead By Sydney Novak, A Democratic Socialist Party.\n§CThe Liberal Party§! Lead By G. Mennen Williams, A Liberal Party\n§BThe Unionist Party§! Lead By John turner, It wishes to Unify With Canada."
MCH_Victory_Of_The_Socialists: "Victory Of The Socialists"
MCH_Victory_Of_The_Socialists_desc: "Syndey Novak's Socialist Labour Party has won the snap elections. There will be a better future of Equality for Michigan."
MCH_A_Liberal_Michigan: "A Liberal Michigan"
MCH_A_Liberal_Michigan_desc: "William's Liberals have won the Snap Elections. The American Dream Lives on!"
MCH_A_British_Legacy: "A British Legacy"
MCH_A_British_Legacy_desc: "John Turner and the Unionists have won the Elections. Soon the Maple Leaf will fly high above Detroit!"
MCH_Nationalisation_Of_Corporate_Property: "Nationalisation Of Corporate Property"
MCH_Nationalisation_Of_Corporate_Property_desc: "Corporations are horrible disgusting entities which should hold no power over the People. We should nationalise them and their Property to safeguard the people and Worker's Rights."
MCH_Michigan_Bill_Of_Rights: "Michigan Bill Of Rights"
MCH_Michigan_Bill_Of_Rights_desc: "We shall create a bill of rights, outlaying the rights of the people in our nation. It must include Universal Secret Sufferage of course!"
MCH_Fund_The_Police: "Fund The Police"
MCH_Fund_The_Police_desc: "The recent radical Militias have proven to us that police are required if we are to keep the nation safe. We must keep the nation safe from any and all radicalism."
MCH_Join_The_Maple_Leaf: "Join The Maple Leaf"
MCH_Join_The_Maple_Leaf_desc: "We Will Join the Canadians as a new Province! Our election alread proves that the people want it. We shall formally announce our intentions to the Canadian Government."
MCH_The_British_Doctrine: "The British Doctrine"
MCH_The_British_Doctrine_desc: "We Will Follow The British Doctrine of Land Warfare."
MCH_Central_Control: "Central Control"
MCH_Central_Control_desc: "We shall centrally control the Army, with little autonomy of Action."
MCH_Meritocratic_Professionalism: "Meritocratic Professionalism"
MCH_Meritocratic_Professionalism_desc: "The Ideals of Meritocracy shall be provided for in the army, helping make it professional."
MCH_Tally_Ho: "Tally-Ho"
MCH_Tally_Ho_desc: "§g'We Shall be damn alright old chaps!'§!"
MCH_Keep_Calm_And_Carry_On: "Keep Calm And Carry On"
MCH_Keep_Calm_And_Carry_On_desc: "The British have a way of life accurately summed up by 'Keep Calm and Carry On'. Following it shall keep our Army well."
MCH_Green_Water_Navy: "Green Water Navy"
MCH_Green_Water_Navy_desc: "A Large Green Water Navy to work in the great lakes will be preferable for our safety."
MCH_Grand_Army: "Grand Army"
MCH_Grand_Army_desc: "Our Army is Grand and Free"


