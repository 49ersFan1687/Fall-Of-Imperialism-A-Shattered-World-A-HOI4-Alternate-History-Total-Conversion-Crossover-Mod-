MCH_problems_in_arcadia_category_desc: "When America Collapsed, Canadian forces marched into Detroit, setting up their own collaborationist regime. Since that time, resistance to the Canadian annexation has only grew...\n\nTo the left is §RH. H. Lewis' Red Army§!, a milita force wanting the expelling of Canadian Forces and the establishment of an Americanist Vanguard State.\nTo the right is §BThe National Workers' Movement§!, a Nazi group funded by the Germans which wants to 'get rid' of the Canadians in charge.\nOn Top of the political resistance, massive economic problems plague the nation. Unemployment is soaring, and average national income is at a record low.\n\nCurrent Militia Power: (§R[?MCH_Militia_Power]§!)\n\nOur Economic Stability: (§R[?MCH_Economic_Stability]§!)\n\n\n\n"

