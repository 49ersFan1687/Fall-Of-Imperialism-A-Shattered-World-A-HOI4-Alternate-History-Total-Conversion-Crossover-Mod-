ASHES_OF_THE_OLD_ORDER_NAME: "Ashes of The Old Order"
ASHES_OF_THE_OLD_ORDER_DESC: "The Ruins of the British Empire lays defeated in the West, reorganised into the Bermuda Accords. In The East, the Russian Order is dead, and warlords reign supreme. The Center of Imperial Rule, The United States, lays in ruin. From East Coast to West small states grapple for power amongst themselves below the shadow. The shadow of the New Order, The Greater German Reich. From the Atlantic to The Volga, a shadow has been cast over Europe."